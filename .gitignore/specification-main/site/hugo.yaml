baseURL: "https://spec.modelcontextprotocol.io"
title: Model Context Protocol Specification

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

contentDir: ../docs

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/light.svg
      dark: images/dark.svg
      link: /
      width: 204
      height: 30
  protocolRevision: "2024-11-05"

markup:
  goldmark:
    renderer:
      unsafe: false
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Specification
      pageRef: /
      weight: 1
    - name: Resources
      pageRef: /resources
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/modelcontextprotocol/specification"
      params:
        icon: github

  sidebar:
    - identifier: schema
      name: "Schema ↗"
      url: "https://github.com/modelcontextprotocol/specification/tree/main/schema"
      weight: 1
    - identifier: more
      name: More
      params:
        type: separator
      weight: 2
    - identifier: userDocs
      name: "User Guide ↗"
      url: "https://modelcontextprotocol.io"
      weight: 3
    - identifier: pythonSdk
      name: "Python SDK ↗"
      url: "https://github.com/modelcontextprotocol/python-sdk"
      weight: 4
    - identifier: typescriptSdk
      name: "TypeScript SDK ↗"
      url: "https://github.com/modelcontextprotocol/typescript-sdk"
      weight: 5
